{%  extends "_base.html"%}
{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
<script src="{% static 'posts/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}

{% endblock title%}


{% block content%}

<!-- Modal -->
<div class="modal fade " id="addPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Post</h1>
          <button type="button" class="btn-close add-modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="post-form">
        <div class="modal-body">
          
            {% csrf_token %}
            {{form|crispy}}

          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger add-modal-close" data-bs-dismiss="modal">close</button>
          <button type="submit" class="btn btn-primary" id="add-btn">+ add</button>
        </div>
    </form>

    <!-- Dropzone -->
    <form action="upload/" class="dropzone dz not-visible" id="my-dropzone">
      {% csrf_token %}
      <div class="fallback">
        <input name="file" type="file" multiple />
      </div>
    </form>



      </div>
    </div>
  </div>

<div id="alert-box"></div>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-info mb-2" data-bs-toggle="modal" data-bs-target="#addPostModal">
    Add Post
</button>





<div class="container">
    
        <div id="box" class="row">

        </div>
    
  

    <div id="spinner-box">
        <div class="spinner-border" role="status"></div>
    </div>

    <div id="endBox">
        
    </div>

    <div class="text-center mb-3" id="end-box">
        <button class="btn btn-primary" id="load-btn">Load more</button>
    </div>

</div>


{% endblock content %}
